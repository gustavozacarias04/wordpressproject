<body class="login no-js login-action-login wp-core-ui  locale-en-us">
    <h1 class="screen-reader-text">Log In</h1>
    <div id="login">
        <h1 role="presentation" class="wp-login-logo"><a href="https://wordpress.org/">Powered by WordPress</a></h1>
        <form name="loginform" id="loginform" action="https://apostasdescomplicadas.com/wp-login.php" method="post">
            <p> <label for="user_login">Username or Email Address</label> <input type="text" name="log" id="user_login"
                    class="input" value="" size="20" autocapitalize="off" autocomplete="username" required="required" />
            </p>
            <div class="user-pass-wrap"> <label for="user_pass">Password</label>
                <div class="wp-pwd"> <input type="password" name="pwd" id="user_pass" class="input password-input"
                        value="" size="20" autocomplete="current-password" spellcheck="false" required="required" />
                    <button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0"
                        aria-label="Show password"> <span class="dashicons dashicons-visibility"
                            aria-hidden="true"></span> </button>
                </div>
            </div>
            <p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever" /> <label
                    for="rememberme">Remember Me</label></p>
            <p class="submit"> <input type="submit" name="wp-submit" id="wp-submit"
                    class="button button-primary button-large" value="Log In" /> <input type="hidden" name="redirect_to"
                    value="https://apostasdescomplicadas.com/wp-admin/" /> <input type="hidden" name="testcookie"
                    value="1" /></p>
        </form>
        <p id="nav"> <a class="wp-login-lost-password"
                href="https://apostasdescomplicadas.com/wp-login.php?action=lostpassword">Lost your password?</a></p>
        <p id="backtoblog"> <a href="https://apostasdescomplicadas.com/">&larr; Go to Apostas Descomplicadas</a></p>
    </div>
    <div class="language-switcher">
        <form id="language-switcher" method="get"> <label for="language-switcher-locales"> <span
                    class="dashicons dashicons-translation" aria-hidden="true"></span> <span class="screen-reader-text">
                    Language </span> </label> <select name="wp_lang" id="language-switcher-locales">
                <option value="en_US" lang="en" data-installed="1">English (United States)</option>
                <option value="pt_PT" lang="pt" data-installed="1">PortuguÃªs</option>
            </select> <input type="submit" class="button" value="Change"></form>
    </div>
</body>

</html>
